    <header>
        <div class="menu">
            <h2 class="logo">CAPPACITA</h2>
            <nav>
                <a href="index.html" >Filmes</a>
                <a href="registrar.html">Registrar</a>

    <div class="container mt-4">
        <div class="card">
        <div class="card-body">
            <div class="card-header">
                Cadastrar-se
            </div>
            <div class="card-body">
                <form action="/auth/registrar" method="POST">
                    <div class="form-group">
                      <label for="nome">Nome: </label>
                      <input type="text" class="form-control" id="nome" name="name" placeholder="Seu nome">
                    </div>

                    <div class="form-group">
                      <label for="email">Email</label>
                      <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                    </div>
                    
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" class="form-control" id="senha" name="senha" placeholder="Senha">
                    </div>

                    <div class="form-group">
                        <label for="senhaConfirma">Confirmar senha</label>
                        <input type="password" class="form-control" id="senhaConfirma" name="senhaConfirma" placeholder="Confirmar senha">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Cadastrar-se</button>
                  </form>
            </div>
        </div>
        </div>
    </div>
